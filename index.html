<!DOCTYPE html>

    <!--bootstrap-->

    <div class="container" id="content">
      <!--main content "row"-->

          <div class="text-center text-sm-center text-md-center text-lg-end text-xl-end" id="intro">

    <script>
        var typed = new Typed('#typed', {
          stringsElement: '#typed-strings',
          backSpeed: 50,
          typeSpeed: 50,
          loop: true,
          backDelay: 2000,
        });
    </script>
